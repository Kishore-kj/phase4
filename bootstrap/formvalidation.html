<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form class="needs-validations">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="Valid01">Firstname</label>
                        <input type="text" class="form-control" id=" valid01" placeholder="First Name">
                    
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Valid02">Last Name</label>
                        <input type="text" class="form-control" id=" valid02" placeholder="last Name">
                    
                </div>

                <div class="col-md-4 mb-3">
                    <label for="Valid03">User Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputgroupprepend">@</span>
                        </div>
                        <input type="text" class="form-control" id=" valid03" placeholder="User Name">
                    </div>
                        
                    
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="Valid04">City</label>
                        <input type="text" class="form-control" id=" valid04" placeholder="Enter your city">
                    
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Valid05">State</label>
                        <input type="text" class="form-control" id=" valid05" placeholder="Enter the State">
                    
                </div>

                <div class="col-md-4 mb-3">
                    <label for="Valid06">Pincode</label>
                    
                        <input type="text" class="form-control" id=" valid06" placeholder="Enter Pincode">
                     
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="disableinput">I lik to read some topics about</label>
                    <fieldset disabled>

                        <input type="text" class="form-control" id="disabledinput" placeholder="Webdevelopment" required>

                    </fieldset>
                    
                </div>
                
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <div class="form-check form-check-inline">
                        <input type="checkbox"  id="walidate07" class="from-check-input" required>
                        <label for="check" class="form-check-label">Agree terms and conditons</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>   
</body>
</html>
