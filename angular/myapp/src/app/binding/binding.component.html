<h1>Binding components</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Ratings</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let p of products">
            <td [class.instock]="true ">{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.ratings}}</td>

         </tr>
    </tbody>
</table>
